<html>
    <head>
        <title>SiteScrape</title>
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        <div class="nav">
            <h1>SITE SCRAPE</h1>
            <i id="github" class="fab fa-github"></i>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Enter the URL here" class="url" id="url_entry"></input>
            <button id="request">Scrape</button>
        </div>
        <div class="output" id="out">
            <div class="spinner" id="loading">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
            <div id="text">
                <h1 id="url_out" >A breakdown for: </h1>
                <h4 id="title">Title: </h4>
                <p id="links">Number of links on the site: </p>
                <p id="unique_links">Number of unique links on the site: </p>
                <p id="googleAnalytics">The page has google analytics: </p>
                <h4>Is the page secure: </h4>
                <p id="connSecure">Is the connection secure?: </p>
                <p id="connEnc">Is the connection encrypted?: </p>
                <p id="socSecure">Is the socket secure?: </p>
                <p id="socEnc">Is the socket encrypted?: </p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
